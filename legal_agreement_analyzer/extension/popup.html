<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            /* Premium Trustworthy Palette */
            --bg-dark: #0f172a;
            /* Deep Navy - Professional */
            --bg-content: #1e293b;
            /* Slate - Clean */
            --glass-bg: rgba(30, 41, 59, 0.6);
            --glass-border: rgba(148, 163, 184, 0.15);
            /* Platinum border */
            --glass-hover: rgba(30, 41, 59, 0.8);

            --primary-gradient: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
            /* Gold/Amber for trusted highlights only */
            --accent-blue: #3b82f6;
            /* Trust Blue for links/info */

            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;

            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            width: 420px;
            min-height: 600px;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Abstract Background Orbs - More Subtle */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.25;
            /* Reduced opacity for professionalism */
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #1e3a8a;
            /* Deep Blue */
            top: -150px;
            left: -100px;
            animation: orbFloat 15s ease-in-out infinite alternate;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: #4f46e5;
            /* Indigo */
            bottom: -50px;
            right: -50px;
            animation: orbFloat 12s ease-in-out infinite alternate-reverse;
        }

        @keyframes orbFloat {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(40px, 40px);
            }
        }

        .container {
            padding: 24px;
            position: relative;
            z-index: 1;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            min-height: 600px;
        }

        /* Smooth Entry for all elements */
        .stagger-entry {
            opacity: 0;
            transform: translateY(10px);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
            padding-top: 10px;
        }

        .logo-icon svg {
            filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.25));
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #f8fafc, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        /* Premium Glass Cards */
        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Toggle Switch - Premium Styles */
        .toggle-container {
            display: flex;
            background: rgba(15, 23, 42, 0.6);
            padding: 6px;
            border-radius: 18px;
            margin-bottom: 24px;
            border: 1px solid var(--glass-border);
            position: relative;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 14px;
            transition: color 0.3s ease;
            position: relative;
            z-index: 2;
        }

        /* Active pill background handled by JS usually, but here CSS works too */
        .toggle-btn.active {
            color: #f8fafc;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.08);
            /* Fallback */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .toggle-btn:hover:not(.active) {
            color: #e2e8f0;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            padding: 48px 24px;
            text-align: center;
            background: rgba(30, 41, 59, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: rgba(251, 191, 36, 0.4);
            background: rgba(30, 41, 59, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .upload-icon {
            color: #fbbf24;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.2));
            transition: transform 0.4s ease;
        }

        .upload-area:hover .upload-icon {
            transform: scale(1.1);
        }

        .upload-text {
            font-size: 15px;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Inputs */
        textarea {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: rgba(15, 23, 42, 0.4);
            color: #f8fafc;
            font-family: inherit;
            font-size: 13px;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            line-height: 1.5;
        }

        textarea:focus {
            border-color: rgba(251, 191, 36, 0.4);
            background: rgba(15, 23, 42, 0.6);
            box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.05);
        }

        /* Buttons */
        .process-btn,
        .analyze-btn,
        .ask-btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.3px;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .process-btn,
        .analyze-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #fbbf24;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .process-btn:hover,
        .analyze-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fbbf24;
            transform: translateY(-2px);
        }

        .ask-btn {
            background: var(--primary-gradient);
            color: #fff;
            box-shadow: 0 4px 16px rgba(217, 119, 6, 0.25);
        }

        .ask-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(217, 119, 6, 0.4);
        }

        .ask-btn:active {
            transform: scale(0.98);
        }

        /* Doc Info Card */
        .doc-info {
            display: none;
            /* Hidden by default */
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 20px;
            animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .doc-name {
            color: #fff;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 11px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
            width: 100%;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.25);
        }

        /* Risk Dashboard */
        .risk-dashboard {
            display: none;
            margin-top: 24px;
            animation: fadeIn 0.5s ease;
        }

        .gauge-container {
            position: relative;
            width: 180px;
            height: 90px;
            margin: 0 auto 24px;
            overflow: hidden;
        }

        /* Custom Gauge Implementation */
        .gauge-bg-arc {
            position: absolute;
            top: 0;
            left: 0;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 20px solid rgba(255, 255, 255, 0.05);
            border-bottom-color: transparent !important;
            border-right-color: transparent !important;
            transform: rotate(-45deg);
        }

        .gauge-fill-arc {
            position: absolute;
            top: 0;
            left: 0;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 20px solid transparent;
            border-top-color: #fbbf24;
            border-left-color: #fbbf24;
            transform: rotate(-45deg);
            /* Start */
            transition: transform 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .score-display {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .score-value {
            font-size: 36px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .score-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .risk-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            margin-bottom: 16px;
        }

        .risk-section h3 {
            color: #fbbf24;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .risk-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 3px solid #64748b;
        }

        .risk-item.high {
            border-left-color: var(--danger);
            background: rgba(239, 68, 68, 0.05);
        }

        .risk-item.medium {
            border-left-color: var(--warning);
            background: rgba(245, 158, 11, 0.05);
        }

        .risk-item.low {
            border-left-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }

        .risk-title {
            color: #fff;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .risk-desc {
            color: var(--text-secondary);
            font-size: 12px;
            line-height: 1.5;
        }

        /* Chat */
        .chat-container {
            margin-top: 20px;
        }

        .chat-messages {
            max-height: 240px;
            overflow-y: auto;
            padding-right: 8px;
            margin-bottom: 12px;
        }

        .msg {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 13px;
            margin-bottom: 12px;
            line-height: 1.5;
            max-width: 90%;
            animation: slideIn 0.3s ease;
        }

        .msg.user {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .msg.bot {
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Utility */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Background Elements -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <div class="header">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="48" height="48"
                    style="color: #fbbf24;">
                    <path
                        d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm6 9.09c0 4-2.55 7.7-6 8.83-3.45-1.13-6-4.82-6-8.83V6.31l6-2.12 6 2.12v4.78z" />
                    <path
                        d="M12 7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zm0 4.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z" />
                </svg>
            </div>
            <h1>Legal Analyzer</h1>
            <p class="subtitle">AI-Powered Contract Intelligence</p>
        </div>

        <!-- Mode Toggle -->
        <div class="toggle-container">
            <button class="toggle-btn active" id="modeUpload">Upload File</button>
            <button class="toggle-btn" id="modePaste">Paste Text</button>
            <button class="toggle-btn" id="modeTab">Current Tab</button>
        </div>

        <!-- Status & Error Messages (Moved here to be always visible) -->
        <div id="status" class="status-msg"
            style="display: none; color: #fbbf24; text-align: center; margin-bottom: 10px; font-size: 13px;"></div>
        <div id="error" class="error-msg"
            style="display: none; color: #fca5a5; text-align: center; margin-bottom: 10px; font-size: 13px; background: rgba(239, 68, 68, 0.1); padding: 8px; border-radius: 8px;">
        </div>

        <!-- Upload Section -->
        <div id="uploadSection" class="glass-panel"
            style="padding: 20px; background: transparent; border: none; box-shadow: none;">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" width="48" height="48">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                    </svg>
                </div>
                <div class="upload-text">Click to Upload Agreement</div>
                <div class="upload-hint">PDF or TXT files supported</div>
            </div>
            <input type="file" id="fileInput" accept=".pdf,.txt" style="display: none;" />
        </div>

        <!-- Paste Section -->
        <div id="pasteSection" class="glass-panel hidden" style="padding: 20px;">
            <textarea id="pasteText" rows="6" placeholder="Paste your legal agreement text here..."></textarea>
            <button class="process-btn" id="processTextBtn">Analyze Text</button>
        </div>

        <!-- Tab Section -->
        <div id="tabSection" class="glass-panel hidden" style="padding: 30px; text-align: center;">
            <div style="color: #fbbf24; margin-bottom: 16px;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" width="56" height="56" style="margin: 0 auto;">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
                </svg>
            </div>
            <p style="color: var(--text-secondary); margin-bottom: 20px; font-size: 14px;">Analyze the current browser
                tab content (Terms, Policies, etc.)</p>
            <button class="process-btn" id="processTabBtn">Scan Current Page</button>
        </div>

        <!-- Document Info & Analyze -->
        <div id="docInfo" class="doc-info">
            <div class="doc-name">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" width="16" height="16">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                </svg>
                <span id="docName"
                    style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Document.pdf</span>
            </div>
            <div id="docStats" style="font-size: 11px; color: var(--text-secondary); margin-bottom: 12px;"></div>

            <button class="analyze-btn" id="analyzeBtn">Run Analysis</button>
            <button class="delete-btn" id="deleteBtn">Remove Document</button>
        </div>

        <!-- Results Dashboard -->
        <div id="riskDashboard" class="risk-dashboard">
            <div class="gauge-container">
                <div class="gauge-bg-arc"></div>
                <div class="gauge-fill-arc" id="gaugeFill"></div>
                <div class="score-display">
                    <div class="score-value" id="riskScore">0%</div>
                    <div class="score-label">Risk Level</div>
                </div>
            </div>
            <div style="text-align: center; margin-bottom: 20px; color: var(--text-primary); font-weight: 600;"
                id="riskLevel">Calculating...</div>

            <!-- Detailed Analysis (Ready for JS to populate) -->
            <div id="detailedAnalysis" style="display: none;"></div>

            <div class="risk-section">
                <h3>Key Risk Points</h3>
                <div id="keyRisksList"></div>
            </div>
        </div>

        <!-- Q&A Section -->
        <div class="chat-container">
            <textarea id="question" placeholder="Ask a question about this agreement..." rows="2"
                style="margin-bottom: 8px;"></textarea>
            <button class="ask-btn" id="askBtn"><span id="btnText">Ask AI Assistant</span></button>
            <div class="chat-messages" id="chat">
                <!-- Messages will appear here -->
            </div>
        </div>
    </div>

    <!-- Script included at the end -->
    <!-- Scripts -->
    <script src="anime.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
