<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            --accent: #8b5cf6;
            --accent-hot: #c084fc;
            --accent-blue: #60a5fa;
            --accent-cyan: #22d3ee;
            --accent-rose: #fb7185;
            --accent-amber: #fbbf24;

            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.65);
            --text-muted: rgba(255, 255, 255, 0.35);

            --success: #34d399;
            --warning: #fbbf24;
            --danger: #f87171;

            --glass: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-strong: rgba(255, 255, 255, 0.1);

            --r: 14px;
            --r-lg: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            width: 420px;
            min-height: 600px;
            background: #0a0a1a;
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ══════════════════════════════════════
           RICH ANIMATED MESH BACKGROUND
           ══════════════════════════════════════ */
        .mesh-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            background:
                radial-gradient(ellipse 80% 60% at 10% 20%, rgba(139, 92, 246, 0.25), transparent),
                radial-gradient(ellipse 60% 50% at 90% 80%, rgba(59, 130, 246, 0.2), transparent),
                radial-gradient(ellipse 50% 40% at 50% 50%, rgba(236, 72, 153, 0.12), transparent),
                linear-gradient(180deg, #0a0a1a 0%, #0f0f2e 50%, #0a0a1a 100%);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            mix-blend-mode: screen;
        }

        .blob-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #7c3aed, #3b82f6);
            top: -80px;
            left: -60px;
            opacity: 0.35;
            animation: blobA 16s ease-in-out infinite;
        }

        .blob-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            bottom: -40px;
            right: -40px;
            opacity: 0.3;
            animation: blobB 14s ease-in-out infinite;
        }

        .blob-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            top: 50%;
            left: 60%;
            opacity: 0.2;
            animation: blobC 18s ease-in-out infinite;
        }

        @keyframes blobA {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, 20px) scale(1.1);
            }

            66% {
                transform: translate(-10px, 30px) scale(0.95);
            }
        }

        @keyframes blobB {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(-20px, -15px) scale(1.08);
            }

            66% {
                transform: translate(15px, -25px) scale(0.97);
            }
        }

        @keyframes blobC {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(-30px, 20px) scale(1.12);
            }
        }

        /* ══════════════════════════════════════
           MAIN CONTAINER
           ══════════════════════════════════════ */
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            min-height: 600px;
        }

        .stagger-entry {
            opacity: 0;
            transform: translateY(10px);
        }

        /* ══════════════════════════════════════
           HEADER — GLOWING LOGO
           ══════════════════════════════════════ */
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-top: 6px;
        }

        .logo-wrap {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            border-radius: 22px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.25), rgba(59, 130, 246, 0.15));
            border: 1px solid rgba(139, 92, 246, 0.3);
            margin-bottom: 10px;
            box-shadow:
                0 0 30px rgba(139, 92, 246, 0.2),
                0 0 60px rgba(139, 92, 246, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo-wrap svg {
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.5));
        }

        h1 {
            font-size: 21px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #c4b5fd 50%, #93c5fd 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* ══════════════════════════════════════
           NAVIGATION — GLOWING SEGMENTED CONTROL
           ══════════════════════════════════════ */
        .toggle-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 4px;
            border-radius: var(--r);
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
            gap: 4px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .toggle-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px 6px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 10px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .toggle-btn svg {
            width: 18px;
            height: 18px;
            opacity: 0.4;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-secondary);
        }

        .toggle-btn:hover svg {
            opacity: 0.7;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(59, 130, 246, 0.12));
            color: #e0d4ff;
            border: 1px solid rgba(139, 92, 246, 0.25);
            box-shadow:
                0 0 20px rgba(139, 92, 246, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .toggle-btn.active svg {
            opacity: 1;
            color: var(--accent-hot);
            filter: drop-shadow(0 0 5px rgba(192, 132, 252, 0.5));
        }

        /* ══════════════════════════════════════
           STATUS & ERROR BARS
           ══════════════════════════════════════ */
        #status {
            display: none;
            color: var(--accent-hot);
            text-align: center;
            margin-bottom: 14px;
            font-size: 12px;
            font-weight: 600;
            padding: 10px 16px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.12), rgba(59, 130, 246, 0.08));
            border-radius: 10px;
            border: 1px solid rgba(139, 92, 246, 0.18);
            backdrop-filter: blur(10px);
        }

        .error-msg {
            display: none;
            color: var(--danger);
            text-align: center;
            margin-bottom: 14px;
            font-size: 12px;
            font-weight: 600;
            padding: 10px 16px;
            background: rgba(248, 113, 113, 0.08);
            border-radius: 10px;
            border: 1px solid rgba(248, 113, 113, 0.15);
        }

        /* ══════════════════════════════════════
           UPLOAD AREA — RICH GRADIENT
           ══════════════════════════════════════ */
        .upload-area {
            border: 2px dashed rgba(139, 92, 246, 0.3);
            border-radius: var(--r-lg);
            padding: 36px 20px;
            text-align: center;
            background:
                radial-gradient(ellipse at 50% 0%, rgba(139, 92, 246, 0.08), transparent 60%),
                rgba(255, 255, 255, 0.03);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: var(--r-lg);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(59, 130, 246, 0.1), rgba(236, 72, 153, 0.08));
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }

        .upload-area:hover::after {
            opacity: 1;
        }

        .upload-area:hover {
            border-color: var(--accent);
            transform: translateY(-3px);
            box-shadow:
                0 12px 40px rgba(139, 92, 246, 0.15),
                0 0 80px rgba(139, 92, 246, 0.05);
        }

        .upload-icon {
            color: var(--accent-hot);
            margin-bottom: 14px;
            filter: drop-shadow(0 0 15px rgba(192, 132, 252, 0.4));
            transition: transform 0.4s ease;
        }

        .upload-area:hover .upload-icon {
            transform: scale(1.1) translateY(-3px);
        }

        .upload-text {
            font-size: 14px;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #c4b5fd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
        }

        .upload-hint {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* ══════════════════════════════════════
           GLASS PANELS
           ══════════════════════════════════════ */
        .glass-panel {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: var(--r-lg);
            backdrop-filter: blur(24px) saturate(160%);
            -webkit-backdrop-filter: blur(24px) saturate(160%);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.06);
        }

        /* ══════════════════════════════════════
           TEXTAREA
           ══════════════════════════════════════ */
        textarea {
            width: 100%;
            padding: 14px 16px;
            border-radius: var(--r);
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.35);
            color: #fff;
            font-family: inherit;
            font-size: 13px;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        textarea:focus {
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15), 0 0 30px rgba(139, 92, 246, 0.05);
        }

        /* ══════════════════════════════════════
           BUTTONS — RICH GRADIENTS
           ══════════════════════════════════════ */
        .process-btn,
        .analyze-btn,
        .ask-btn {
            width: 100%;
            padding: 14px;
            border-radius: var(--r);
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 0.3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-top: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .process-btn::before,
        .analyze-btn::before,
        .ask-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .process-btn:hover::before,
        .analyze-btn:hover::before,
        .ask-btn:hover::before {
            opacity: 1;
        }

        .process-btn,
        .analyze-btn {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(99, 102, 241, 0.1));
            color: var(--accent-hot);
            border: 1px solid rgba(139, 92, 246, 0.25);
        }

        .process-btn:hover,
        .analyze-btn:hover {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.25), rgba(99, 102, 241, 0.18));
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.15);
        }

        .ask-btn {
            background: linear-gradient(135deg, #8b5cf6, #6366f1, #3b82f6);
            color: #fff;
            box-shadow:
                0 4px 20px rgba(99, 102, 241, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ask-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 8px 30px rgba(99, 102, 241, 0.4),
                0 0 60px rgba(139, 92, 246, 0.1);
        }

        .ask-btn:active {
            transform: scale(0.97);
        }

        /* ══════════════════════════════════════
           DOCUMENT INFO CARD
           ══════════════════════════════════════ */
        .doc-info {
            display: none;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.08), rgba(59, 130, 246, 0.05));
            border: 1px solid rgba(139, 92, 246, 0.15);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--r-lg);
            padding: 16px;
            margin-bottom: 16px;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .doc-name {
            color: #fff;
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .doc-name svg {
            color: var(--accent-hot);
            flex-shrink: 0;
        }

        .delete-btn {
            background: rgba(248, 113, 113, 0.1);
            color: var(--danger);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(248, 113, 113, 0.15);
            cursor: pointer;
            transition: all 0.25s;
            margin-top: 12px;
            width: 100%;
        }

        .delete-btn:hover {
            background: rgba(248, 113, 113, 0.18);
            border-color: rgba(248, 113, 113, 0.35);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(248, 113, 113, 0.1);
        }

        /* ══════════════════════════════════════
           RISK DASHBOARD — VIVID GAUGE
           ══════════════════════════════════════ */
        .risk-dashboard {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        .gauge-container {
            position: relative;
            width: 180px;
            height: 90px;
            margin: 0 auto 16px;
            overflow: hidden;
        }

        .gauge-bg-arc {
            position: absolute;
            top: 0;
            left: 0;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 18px solid rgba(255, 255, 255, 0.04);
            border-bottom-color: transparent !important;
            border-right-color: transparent !important;
            transform: rotate(-45deg);
        }

        .gauge-fill-arc {
            position: absolute;
            top: 0;
            left: 0;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 18px solid transparent;
            border-top-color: var(--accent-hot);
            border-left-color: var(--accent-hot);
            transform: rotate(-45deg);
            transition: transform 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 0 12px rgba(192, 132, 252, 0.4));
        }

        .score-display {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .score-value {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #c4b5fd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            letter-spacing: -1px;
        }

        .score-label {
            font-size: 9px;
            color: var(--text-muted);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        /* ══════════════════════════════════════
           RISK SECTION — COLORFUL CARDS
           ══════════════════════════════════════ */
        .risk-section {
            margin-top: 8px;
        }

        .risk-section h3 {
            color: var(--text-secondary);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 14px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
        }

        .risk-section h3::before {
            content: '';
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, var(--accent), var(--accent-blue));
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        .risk-item {
            padding: 14px 16px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--r);
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.25s ease;
        }

        .risk-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
        }

        .risk-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .risk-item.high::before {
            background: linear-gradient(180deg, #f87171, #ef4444);
        }

        .risk-item.medium::before {
            background: linear-gradient(180deg, #fbbf24, #f59e0b);
        }

        .risk-item.low::before {
            background: linear-gradient(180deg, #34d399, #10b981);
        }

        .risk-item.high {
            background: linear-gradient(90deg, rgba(248, 113, 113, 0.1) 0%, rgba(255, 255, 255, 0.03) 40%);
        }

        .risk-item.medium {
            background: linear-gradient(90deg, rgba(251, 191, 36, 0.08) 0%, rgba(255, 255, 255, 0.03) 40%);
        }

        .risk-item.low {
            background: linear-gradient(90deg, rgba(52, 211, 153, 0.08) 0%, rgba(255, 255, 255, 0.03) 40%);
        }

        .risk-title {
            color: #fff;
            font-weight: 700;
            font-size: 13px;
            margin-bottom: 4px;
            padding-left: 10px;
        }

        .status-badge {
            font-size: 9px;
            padding: 2px 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
            margin-left: 6px;
        }

        .risk-desc {
            color: var(--text-secondary);
            font-size: 12px;
            line-height: 1.6;
            padding-left: 10px;
        }

        /* ══════════════════════════════════════
           CHAT — GRADIENT BUBBLES
           ══════════════════════════════════════ */
        .chat-container {
            margin-top: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.04), rgba(139, 92, 246, 0.03));
            border-radius: var(--r-lg);
            padding: 16px;
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        .chat-messages {
            max-height: 220px;
            overflow-y: auto;
            margin-top: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-right: 4px;
        }

        .msg {
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 13px;
            line-height: 1.5;
            max-width: 88%;
            animation: msgPop 0.35s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .msg.user {
            background: linear-gradient(135deg, #8b5cf6, #6366f1, #3b82f6);
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .msg.bot {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid var(--glass-border);
        }

        /* ══════════════════════════════════════
           ANIMATIONS
           ══════════════════════════════════════ */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes msgPop {
            from {
                opacity: 0;
                transform: translateY(8px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ══════════════════════════════════════
           SCROLLBAR & UTILITY
           ══════════════════════════════════════ */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Rich Animated Background -->
    <div class="mesh-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-wrap">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32"
                    style="color: #c4b5fd;">
                    <path
                        d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm6 9.09c0 4-2.55 7.7-6 8.83-3.45-1.13-6-4.82-6-8.83V6.31l6-2.12 6 2.12v4.78z" />
                    <path
                        d="M12 7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zm0 4.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z" />
                </svg>
            </div>
            <h1>Legal Analyzer</h1>
            <p class="subtitle">Contract Intelligence</p>
        </div>

        <!-- Navigation -->
        <div class="toggle-container">
            <button class="toggle-btn active" id="modeUpload">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                </svg>
                Upload
            </button>
            <button class="toggle-btn" id="modePaste">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>
                Paste
            </button>
            <button class="toggle-btn" id="modeTab">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
                </svg>
                Webpage
            </button>
        </div>

        <!-- Status & Error -->
        <div id="status"></div>
        <div id="error" class="error-msg"></div>

        <!-- Upload Section -->
        <div id="uploadSection" style="padding: 0;">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" width="44" height="44">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                    </svg>
                </div>
                <div class="upload-text">Upload Agreement</div>
                <div class="upload-hint">Drop PDF or TXT files here</div>
            </div>
            <input type="file" id="fileInput" accept=".pdf,.txt" style="display: none;" />
        </div>

        <!-- Paste Section -->
        <div id="pasteSection" class="glass-panel hidden" style="padding: 20px;">
            <textarea id="pasteText" rows="6" placeholder="Paste your legal agreement text here..."></textarea>
            <button class="process-btn" id="processTextBtn">Analyze Text</button>
        </div>

        <!-- Tab Section -->
        <div id="tabSection" class="glass-panel hidden" style="padding: 30px; text-align: center;">
            <div style="color: var(--accent-hot); margin-bottom: 16px;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" width="48" height="48"
                    style="margin: 0 auto; filter: drop-shadow(0 0 10px rgba(192,132,252,0.3));">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
                </svg>
            </div>
            <p style="color: var(--text-secondary); margin-bottom: 20px; font-size: 13px; line-height: 1.5;">Analyze the
                current browser tab content<br>(Terms of Service, Policies, Contracts)</p>
            <button class="process-btn" id="processTabBtn">Scan Current Page</button>
        </div>

        <!-- Document Info -->
        <div id="docInfo" class="doc-info">
            <div class="doc-name">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" width="16" height="16">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                </svg>
                <span id="docName"
                    style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Document.pdf</span>
            </div>
            <div id="docStats" style="font-size: 11px; color: var(--text-muted); margin-bottom: 12px; margin-top: 4px;">
            </div>
            <button class="analyze-btn" id="analyzeBtn">Run Analysis</button>
            <button class="delete-btn" id="deleteBtn">Remove Document</button>
        </div>

        <!-- Risk Dashboard -->
        <div id="riskDashboard" class="risk-dashboard">
            <div class="gauge-container">
                <div class="gauge-bg-arc"></div>
                <div class="gauge-fill-arc" id="gaugeFill"></div>
                <div class="score-display">
                    <div class="score-value" id="riskScore">0%</div>
                    <div class="score-label">Risk Level</div>
                </div>
            </div>
            <div style="text-align: center; margin-bottom: 20px; color: var(--text-primary); font-weight: 700; font-size: 15px;"
                id="riskLevel">Calculating...</div>
            <div id="detailedAnalysis" style="display: none;"></div>
            <div class="risk-section">
                <h3>Key Risk Points</h3>
                <div id="keyRisksList"></div>
            </div>
        </div>

        <!-- Q&A Chat -->
        <div class="chat-container">
            <textarea id="question" placeholder="Ask a question about this agreement..." rows="2"></textarea>
            <button class="ask-btn" id="askBtn"><span id="btnText">Ask AI Assistant</span></button>
            <div class="chat-messages" id="chat"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="anime.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
